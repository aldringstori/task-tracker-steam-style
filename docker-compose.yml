version: '3.8'

services:
  steam-task-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steam-task-tracker-next
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
    volumes:
      - task-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  task-data:
